 <body>
	<table border="3"><!--table表示外边框 border表示外边框的粗细-->
	<caption>单元格</caption>
	<tr><th>标题</th><th>标题</th><th>标题</th></tr><!--<th></th>表示标题 必须在<tr></tr>里面 它会自动加粗居中文字-->
	<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr><!--<tr></tr>表示行 <td></td>表示列-->
	<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr>
	<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr>
	</table><hr>
	<table border="3">
	<caption>横向合并单元格</caption>
	<tr><th colspan="3">标题</th></tr><!--<th></th>表示标题 必须在<tr></tr>里面 它会自动加粗文字 colspan属性用于横向合并单元格 值是3 表示合并3行-->
	<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr><!--<tr></tr>表示行 <td></td>表示列-->
	<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr>
	<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr>
	</table><hr>
	<table border="3">
	<caption>纵向合并单元格</caption>
	<tr><th rowspan="4">标题</th><th>标题</th><th>标题</th><th>标题</th></tr><!--rowspan表示纵向合并 -->
	<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr>
	<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr>
	<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr>
	</table>
