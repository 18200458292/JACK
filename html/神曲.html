<!DOCTYPE html>
    <html lang=zh-cn >
    <head><!--head是不可见内容-->
        <meta charset ="UTF-8">
        <title>字体的格式和标签</title>
    </head><!--本次学习主要讲文本的格式以及标签 <br>标签表示换行-->
    <body bgcolor="#BC8F8F"><!--body表示可见内容-->
        <h1 align="center">《瓜娃子神曲》</h1> <!--<h1></h1>是标题标签-->
        <h5 align="center">作者：Mr Wu</h5><hr><!--<hr>是一根横线 主要用到分类-->
        <h1 align="center">我说李园子啊，你是瓜娃子。</h1><!--align表示字体的属性 这里用到了center 是居中的意思-->
        <h1 align="center">瓜呀瓜呀瓜呀，瓜呀瓜娃子。</h1>
        <h1 align="center">我说李园子啊，真是一头猪。</h1>
        <h1 align="center">猪呀猪呀猪呀，真是木脑壳。</h1>
        <h1 align="center">好木好木好木，你真的好木。</h1>
        <h1 align="center">为嘛这么木啊，我也不知道。</h1><hr>
        <h1 align="center">李园子是个猪啊！</h1>
        <h1 align="center">猪呀猪呀猪呀你真的是个猪！</h1>
        <h1 align="center">好木好木好木你真的好木！</h1>
        <h1 align="center">瓜呀瓜呀瓜呀瓜呀瓜娃子！</h1><hr />
    </body>
    </html>
